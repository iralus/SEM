server:
  port: 8082

spring:
  application:
    name: PRODUCT-SERVICE
  profiles:
    active: dev

---
spring:
  profiles: dev
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/sem-product-service-dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
---

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost